<!DOCTYPE html>
<html>
<head>
<title>Fun Facts About Love</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #ffe4e1; /* Light romantic red */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
  }

  #container {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  h1 {
    color: #c2185b; /* Deep red */
    margin-bottom: 20px;
  }

  #fun-fact {
    font-size: 1.2em;
    line-height: 1.6;
    margin-bottom: 30px;
    color: #4a148c;
  }

  button {
    background-color: #f06292; /* Romantic pink */
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s; /* Smooth transition */
  }

  button:hover {
    background-color: #c2185b; /* Darker red on hover */
  }
</style>
</head>
<body>
  <div id="container">
    <h1>ðŸ’– Fun Facts About Love ðŸ’–</h1>
    <p id="fun-fact"></p>
    <button id="new-fact">New Fact</button>
  </div>

  <script>
    const funFacts = [
      { "fact": "Love can act as a natural painkiller due to the release of endorphins." },
      { "fact": "The heart symbol as a representation of love dates back to the 13th century." },
      { "fact": "The term 'lovebird' comes from the affectionate behavior of the bird species Agapornis." },
      { "fact": "In some cultures, wearing a wedding ring on the fourth finger is believed to connect directly to the heart." },
      { "fact": "The longest marriage on record lasted over 86 years." },
      { "fact": "Love can boost your immune system by reducing stress and anxiety." },
      { "fact": "The phrase 'love is blind' dates back to the 1400s." },
      { "fact": "Dopamine, a chemical associated with love, is also linked to addiction." },
      { "fact": "The oldest known love poem is over 4,000 years old." },
      { "fact": "Studies show that looking into your partner's eyes can synchronize your heartbeats." }
    ];

    const funFactElement = document.getElementById('fun-fact');
    const newFactButton = document.getElementById('new-fact');

    function getRandomFact() {
      const randomIndex = Math.floor(Math.random() * funFacts.length);
      return funFacts[randomIndex].fact; 
    }

    function displayRandomFact() {
      funFactElement.textContent = getRandomFact();
    }

    newFactButton.addEventListener('click', displayRandomFact);

    // Display an initial fact on page load
    displayRandomFact(); 
  </script>
</body>
</html>

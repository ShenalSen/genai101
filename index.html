<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            background: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #005f73;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts Generator</h1>
        <p id="fact">Click the button to see a fun fact!</p>
        <button onclick="generateFact()">Generate Another Fun Fact</button>
    </div>
    <script>
        const facts = [
            "Cats can jump up to six times their height.",
            "The Eiffel Tower can grow up to 15 cm taller in the summer.",
            "Bananas are berries, but strawberries are not.",
            "Honey never spoils; archaeologists have found 3000-year-old honey that's still edible.",
            "There are more stars in the universe than grains of sand on Earth."
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById("fact").textContent = facts[randomIndex];
        }
    </script>
</body>
</html>
